# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # dns ports
      - "53:53/tcp"
      - "53:53/udp"
      - "8443:443/tcp"
    environment:
      TZ: 'America/Los_Angeles'
    volumes:
      - 'pihole:/etc/pihole'
    restart: unless-stopped

volumes:
  pihole: {}